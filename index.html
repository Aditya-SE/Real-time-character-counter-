<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
</head>
<body>
    <h2>Real-Time Character counter</h2>
    <div class="container">
        <textarea id="textarea" class="textarea" maxlength="50" placeholder="Write your text here..."></textarea>
        <p>Total Character: <span class="total-counter" id="total-counter">30</span></p>
        <p>Remaining :<span class="remaining-counter" id="remaining-counter">20</span></p>
    </div>   
</body>
</html>
